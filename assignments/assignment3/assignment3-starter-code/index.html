<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as NIDCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NIDCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NIDCtrl.search()">Narrow It Down For Me!</button>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="NIDCtrl.ignoreCase" ng-click="NIDCtrl.search()"> Ignore Case
          </label>
        </div>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found="NIDCtrl.found" on-remove="NIDCtrl.onRemove(index)"></found-items>
  </div>

</body>
</html>
